<h1>Подверждение смены пароля</h1>

<p>{{ user.name }}, кто-то пытался сменить пароль от Вашего аккаунта.</p>
<p>Для подтверждения смены пароля нажмите 
<a href="{{ url_for('auth.password_reset', token=token, _external=True)}}">сюда</a>.</p>
<p>Если это были не Вы, проигнорируйте данное письмо.</p>

<p><small>Письмо было отправлено автоматически, ответы на него не читаются.</small></p>
